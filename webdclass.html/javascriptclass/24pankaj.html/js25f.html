<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var object={a:10,b:20};
        document.write("Before swapping"+object.a+" "+object.b);
        function swap(a,b){
        var t;
        t=a;
        a=b;
        b=t;
      }
        swap(object);
        document.write("After swapping"+object.a+" "+object.b);
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <script>
            var x=function(a,b){
                return a+b;
            }
            document.write(x(20,20));
        </script>
    </body>
</html>

 <!DOCTYPE html>
 <html>
    <body>
        <script>
            var x=(a,...args)=>{
                document.write(a+" "+args);
            }
            x(10,20,30,40,50,60);
        </script>
    </body>
 </html>
