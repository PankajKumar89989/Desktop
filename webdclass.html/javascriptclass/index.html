<!-- wap to read voters age and chek whether that voter is elegible for voting or not -->
<!-- popup box -->
<html>
  <body>
    <script>
      var age =prompt("Enter your age","18");
      if (age>=18)
      {
        alert("eligible for voting");
      }
      else{
        alert("Not eligible for voting");
      }
    </script>
  </body>
</html>

</html>

passing parameters to function :
pass by value
pass by reference
 <html>
  <body>
    <script>
      function swap(a,b){
        var t;
        t=a;
        a=b;
        b=t;
      }
      var a=10,b=20;
      document.write("Before swapping"+a+" "+b);
      swap(a,b);
      document.write("After swapping"+a+" "+b);
    </script>
  </body>
 </html>
