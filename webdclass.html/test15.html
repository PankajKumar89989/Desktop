<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table1" border="1" >
        <tr>
            <td>Row1 col1</td>
            <td>Row2 col2</td>
        </tr>
        <tr>
            <td>Row1 col1</td>
            <td>Row2 col2</td>
        </tr>
    </table>
    <script>
        function addRow(){
            var x=document.getElementById('table1').insertRow(1);
            var col1=x.insertCell(0);
            var col2=x.insertCell(1);
            col1.innerText="new col1";
            col2.innerText="new col2";

        }
        addRow();

    </script>
</body>
</html>
