<!DOCTYPE html>
<html>
<head>
<title>
My first Frame Example
</title>
</head>
<frameset rows="20%,*">
<frame name="top" src="center.html">
</frame> 
<frameset cols="20%,*">
<frame name="left" src="left.html">
<frame name="right" src="right.html">
</frameset>

<noframe><body>not supported</body>
</noframe>
</frameset>
</html>
